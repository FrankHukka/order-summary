<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img src="images\illustration-hero.svg" />
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs,<br>
    audiobooks, and podcasts on any device<br>
    anywhere you like!</p>

    <table class="plan">
      <tr>
        <td rowspan="2"><img src="images\icon-music.svg" /></td>
        <th>Annual Plan</th>
        <td id="change" rowspan="2"><a href="#"><h4>Change</h4></a></td>
      </tr>
      <tr>
        <td>$59.99/year</td>
      </tr>
      <!-- <h4>Annual Plan</h4> -->
      <!-- <p>$59.99/year</p> -->
    
      <!-- <p>Change</p> -->
    </table>
    <br>
    <a href="#">
      <div class="payment">
        <h4>Proceed to Payment</h4>
      </div>
    </a>
    <h4 id="cancel">
     <a href="#">Cancel Order</a>
    </h4>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FrankHukka">Frank Hukka</a>.
    </div>
  </div>
</body>
</html>
